specVersion: 1.2.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: RelicVault
    network: arbitrum-sepolia
    source:
      address: "0x0000000000000000000000000000000000000000" # UPDATE AFTER DEPLOYMENT
      abi: RelicVault
      startBlock: 0 # UPDATE AFTER DEPLOYMENT
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Relic
        - User
        - Claim
      abis:
        - name: RelicVault
          file: ./abis/RelicVault.json
      eventHandlers:
        - event: RelicMinted(indexed address,indexed uint256,uint256,uint32)
          handler: handleRelicMinted
        - event: YieldClaimed(indexed address,indexed uint256,uint256)
          handler: handleYieldClaimed
      file: ./src/mapping.ts
